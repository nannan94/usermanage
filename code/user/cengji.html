<script>
    function sendMessage(){
        var pageid=1;
        function getData(){
            $.ajax({
                data:{},
                type:"post",
                dataType:"json",
                url:'./data(1).json',
                success:function(data){
                    creattable(data);
                }
            });
        }
        getData();
        function creattable(data){
            var data=data.cengji,
                len=data.length,
                str="";
            for(var i=0;i<len;i++){
                str+="<tr>"+
                    "<td>"+data[i].name+"</td>"+
                    "<td class='kongjian'>"+data[i].department+"</td>"+
                    "<td>"+data[i].zhiwu+"</td>"+
                    "<td>"+data[i].zu+"</td>"+
                    "<td>"+data[i].user+"</td>"+
                    "<td>"+data[i].tel+"</td>"+
                    "<td>"+data[i].ygh+"</td>"+
                    "<td class='bianse' data='"+data[i].name+"' id="+data[i].id+">基本情况</td>"+
                    " </tr>";
            }
            $("#table tbody").append(str);
            $("#table tbody .bianse").on("click",function(e){
                var index=$(this).parent().index();
                var userid=data[index].id;
                var obj={
                    userid:userid,
                    pageid:pageid
                }
                $('#body').load('user/jibenqk.html',function(){
                    UserData(obj);
                });
            })
        }

    }


</script>
